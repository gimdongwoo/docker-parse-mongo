version: "2"
services:
  mongo3:
    container_name: mongo3
    image: mongo:3.4
    mem_limit: 64m
    ports:
      - "27018:27018"
      - "28018:28018"
    networks:
      - my-net
    restart: always
    volumes:
      - ./data/rs0-3:/data/db
    entrypoint: [ "mongod", "--replSet", "rs0", "--nojournal", "--smallfiles", "--rest", "--noprealloc", "--port", "27018" ]
  mongo2:
    container_name: mongo2
    image: mongo:3.4
    mem_limit: 256m
    ports:
      - "27019:27019"
      - "28019:28019"
    networks:
      - my-net
    restart: always
    volumes:
      - ./data/rs0-2:/data/db
    entrypoint: [ "mongod", "--replSet", "rs0", "--journal", "--smallfiles", "--rest", "--port", "27019" ]
  mongo1:
    container_name: mongo1
    image: mongo:3.4
    mem_limit: 256m
    ports:
      - "27017:27017"
      - "28017:28017"
    networks:
      - my-net
    restart: always
    volumes:
      - ./data/rs0-1:/data/db
    entrypoint: [ "mongod", "--replSet", "rs0", "--journal", "--smallfiles", "--rest", "--port", "27017" ]
  # Configures the MongoDB replicaset
  mongosetup:
    mem_limit: 64m
    build: ./mongosetup
    networks:
      - my-net
    volumes:
      - ./scripts:/scripts
    entrypoint: [ "/scripts/setup.sh" ]
networks:
  my-net:
    driver: bridge
